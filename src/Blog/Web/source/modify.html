<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSaber blog</title>
    <link rel="stylesheet" href="/src/common.css">
    <link rel="stylesheet" href="/src/modify.css">
</head>
<body>
    <header class = "header">
        <nav class = "nav">
            <div class ="logo">
                <a href="#" ></a>
            </div>

            <div class="user">
                <a href="login" class="login">登录</a>
                <a href="signup" class="signup">注册</a>
            </div>
        </nav>
    </header>

    <div class="body">
        <div class = "modify">
            <div class = "modify_title">Modify</div>

            <form action="modifyartcle?id={{.artcle.Id}}" enctype="application/x-www-form-urlencoded" method="POST">
                <div class="modify_artname">
                    <div class = "modify_input">
                        <input type="text" name="title" value="{{.artcle.Title}}">
                    </div>
                </div>
                
                <div class="modify_content">
                    <textarea name="content" >{{.artcle.Content}}</textarea>
                </div>

                <div class = "submit">
                    <input type="submit" class="submit_input">
                </div>
            </form>
            
        </div>
    </div>

</body>
</html>
